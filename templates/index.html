<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat - Web3 Messaging</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>SecureChat</h2>
            <ul>
                <li class="active">Messages</li>
                <li>Contacts</li>
                <li>Settings</li>
            </ul>
            <h3>Conversations</h3>
            <p>No conversations yet</p>
        </div>
        <div class="main">
            <div class="wallet-section">
                <button id="connectWallet">Connect Your Wallet</button>
                <p id="walletStatus">Connect your MetaMask wallet to start sending and receiving secure messages on the Monad blockchain.</p>
            </div>
            <div class="chat-area" id="chatArea">
                <!-- Messages will be appended here -->
            </div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
